<script>

    $(document).ready(function() {
        // set up main content container size and maintain
        $(window).resize(sizeContent);
        sizeContent();
        
        // set up map markers based on the thumbs
        // hovering on placeholder markers should show the map pointer label
        $(".thumb").each(function(i, elt) {
            
            // get current thumb(i) info...
            $elt = $(elt);
            var problemId = $elt.data("problem-id");
            var xPos = ($elt.data("x")/1.6)-3.4+"%";
            var yPos = ($elt.data("y")-3.4)+"%";
            
            // create a placeholder map marker for each thumb
            var $mapmarker = $("<span />");
            $mapmarker.attr("id", problemId);
            $mapmarker.attr("class", "targetmarker");
            $mapmarker.css({ top : yPos, left : xPos });
            $(".map").append($mapmarker);
            
            // set up mouse events to show the main marker for each placeholder
            $mapmarker.on("mouseenter", function(e) {
                
                // get the persisted id to match
                $elt = $(e.currentTarget);
                var matchId = $elt.attr("id");
                
                // find the thumb with the same data ID
                $targetthumb = $($(".thumbcontainer").find("[data-problem-id='" + matchId + "']")[0]);
                
                // force event action
                $targetthumb.trigger("mouseenter");
                
            });
            
        });
        
        // set up hovers for thumbs to show markers
        // hovering on a thumbnail image should show the map pointer and label
        $(".thumb").on("mouseenter", function(e) {

            // get current thumb(i) info...         
            $elt = $(e.currentTarget);
            var problemId = $elt.data("problem-id");
            var problemName = $elt.data("name");
            var xPos = ($elt.data("x")/1.6)-3.4+"%";
            var yPos = ($elt.data("y")-3.4)+"%";
            
            // name and position the map pointer
            $(".map .marker label").text(problemName);
            $(".map .marker").css({ top : yPos, left : xPos });
            $(".map .marker").fadeIn(250);      
                
        })
        
        $(".map img").on("mouseenter", function(e) {
            $(".map .marker").fadeOut(500);
        });
    });
    
    // size map container so map doesn't go behind the transparent thumbnails ever
    var sizeContent = function() {
        bh = $("body").height();
        $(".content").css({ height : bh - 180 });
    };

</script>
