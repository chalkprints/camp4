<script>

    $(document).ready(function() {
        // set up main content container size and maintain
        $(window).resize(sizeContent);
        sizeContent();
        
        // set up map markers based on the thumbs
        // hovering on placeholder markers should show the map pointer label
        $(".thumb").each(function(i, elt) {
            
            // get current thumb(i) info...
            $elt = $(elt);
            var problemUID = $elt.data("uid");
            var xPos = ($elt.data("x")/1.6)-3.4+"%";
            var yPos = ($elt.data("y")-3.4)+"%";
            
            // create a placeholder map marker for each thumb
            var $mapmarker = $("<span />");
            $mapmarker.attr("id", problemUID);
            $mapmarker.attr("class", "targetmarker");
            $mapmarker.css({ top : yPos, left : xPos });
            $(".map").append($mapmarker);
            
            // set up mouse events to show the main marker for each placeholder
            $mapmarker.on("mouseenter", function(e) {
                
                // get the persisted id to match
                $elt = $(e.currentTarget);
                var matchId = $elt.attr("id");
                
                // find the thumb with the same data ID
                $targetthumb = $($(".thumbcontainer").find("[data-uid='" + matchId + "']")[0]);  
 
                // if thumbnail not visible, scroll to it
                if (!$targetthumb.isOnScreen()) $(".thumbs").scrollTo($targetthumb, 500); 
                
                // force event action
                $targetthumb.trigger("mouseenter");
            });
            
        });
        
        // set up hovers for thumbs to show markers + play button for video
        // hovering on a thumbnail image should show the map pointer and label
        $(".thumb").on("mouseenter", function(e) {

            $elt = $(e.currentTarget);

            // simulate a hover
            $(".thumb").removeClass("thumbhover");
            $elt.addClass("thumbhover");

            // get current thumb(i) info...         
            var problemUID = $elt.data("uid");
            var problemName = $elt.find("label").text();
            var xPos = ($elt.data("x")/1.6)-3.4+"%";
            var yPos = ($elt.data("y")-3.4)+"%";
            
            // name and position the map pointer
            $(".map .marker label").text(problemName);
            $(".map .marker").css({ top : yPos, left : xPos });
            $(".map .marker").fadeIn(250);

            // if not already the selected thumb, mark as selected and activate video link
            if (!($elt.hasClass("active"))) {

                // remove play button & active state from previous thumb
                $(".playbtn").remove();
                $(".thumb").removeClass("active");
				
				// add play button
                $play = $("<a />");
				$play.addClass("playbtn");
				$elt.find(".image").append($play)
				$play.fadeIn(1000);
				
				// set up active state and video link
				$.doTimeout("setactive", 300, function() {
                    $elt.addClass("active");
                    $play.attr("href", "#" + problemUID);
				});
            }
        });
        
		// close video link
		$(".videowrap .close").on("click", closeVideo);
		$(".map").on("click", closeVideo);

        // handle the URL hash the page may have loaded with
        $(window).trigger("hashchange");
    });

    // late load thumbnail images
    $(window).load(function() {
        $("img[data-src]").each(function(i, elt) {
            $elt = $(elt);
            $elt.attr("src", $elt.data("src"));
        });
    });

    // Use URL hash to maintain bookmarkable state (needed for back button users on android/desktop)
    // If the URL hash is a valid climb, play a video
    $(window).bind("hashchange", function(e) {
        var climbName = window.location.hash.substring(1).replace(/\s+/g, '');
        var $elt = $(".thumbcontainer [data-uid='" + climbName + "']");

        if ($elt.length > 0) {
            var problemName = $elt.find("label").text();
            var vimeo = $elt.find("a.videolink").attr("href"); 

            $(".videowrap iframe").attr("src", vimeo + "?autoplay=1");
            $(".videowrap .title").text(problemName);
            $(".videowrap").fadeIn(200);
        } else {
            // if hash is invalid or non-existant, assume initialization sequence
            // set to a fixed climb
            $(".thumbcontainer td:nth-child(1)").mouseenter();
            // then scroll to another climb to show the user what's possible
            $.doTimeout("setactive", 1000, function() {
                var randClimb = 8;
                $(".thumbs").scrollTo($(".thumbcontainer td:nth-child(" + randClimb + ")"), 1000); 
                $(".thumbcontainer td:nth-child(" + (randClimb + 1) + ")").mouseenter();
            });
        }
    });
    
    // size map container and thumb container for optimal heights
    var sizeContent = function() {
        bh = $("body").height();
		hd = 180;
		if (bh < 320) {
			hd = 90;
		} else if ((bh >= 320) && (bh < 600)) {
			hd = 130;
		} else if ((bh >= 600) && (bh < 680)) {
			hd = 155;
		} else if (bh > 840) {
			hd = 220;
		} else {
			hd = 180;
		}
        $(".content").css({ height : bh - hd });
        $(".thumbs").css({ height : hd });
        $(".videowrap").css({ bottom : hd });
    };
	
	var closeVideo = function() {
		$(".videowrap iframe").attr("src", "");
		$(".videowrap").fadeOut(200);
	};

</script>
